{% extends 'main/base.html' %}

<!--title block -->
{% block title %}View List{% endblock %}

<!--content block -->
{% block content %}
<h1>{{ls.name}}</h1>
<ul>
    <!--for loop for items-->
    {% for item in ls.item_set.all %}
        {% if item.complete == True %}
            <li>{{item.text}} - COMPLETE</li>
        {% else %}
            <li>{{item.text}} - INCOMPLETE</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
